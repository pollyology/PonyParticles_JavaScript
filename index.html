<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Particles</title>
	<style>
		body 
		{
			margin: 0;
			overflow: hidden;
			background: rgb(154, 218, 248); /* default to Rainbow Dash Blue */
		}
		#bg
		{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) scale(0.5);
			z-index: 0;	/* places bg under all other elements */
			pointer-events: none;	/* bg does not interact with click */
	
		}
		#window
		{
			position: relative;
			z-index: 1;
			display: block;
			margin: auto;
			background: transparent;
		}
		#offscreen
		{
			position: absolute;
			background-color: transparent;
			left: 0px;
			top: 50px;
			width: 1920px;
			height: 5px;
		}
	</style>
</head>
<body>
	<audio id = "music" src = "assets/music/MLP_Extended.flac" loop></audio>

	<button id = "changeMusicButton">Change Music</button>
	<button id = "changeCharacterButton">Change Character</button>
	<button id = "muteVolumeButton">Mute Volume</button>
	<button id = "specialButton">Special Event</button>
	
	<img id = "bg" src = "assets/animation/rainbow-dash.gif">
	<div id = "offscreen"></div>
	<canvas id="window"></canvas>
  	
	<script type="module">
		import { WINDOW_HEIGHT, WINDOW_WIDTH, WINDOW_TITLE } from "./config.js";
    	import Engine from "./Engine.js";
    	const engine = new Engine("window");
		engine.run();
		
		document.getElementById("specialButton").addEventListener("click", () => engine.specialEvent()); // Activates special event when special button is clicked.
		document.getElementById("specialButton").addEventListener("touchstart", () => engine.specialEvent()); // Activates special event when special button is clicked.

  	</script>

	<script src = "./Animation.js"></script>
	<script src = "./Music.js"></script>
</body>
</html>
