<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Particles</title>
	<link rel = "stylesheet" href = "ui.css">
	<style>
		body 
		{
			margin: 0;
			overflow: hidden;
			background: rgb(154, 218, 248); /* default to Rainbow Dash Blue */
		}
		#bg
		{
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%) scale(0.5);
			z-index: 0;	/* places bg under all other elements */
			pointer-events: none;	/* bg does not interact with click */
	
		}
		#window
		{
			position: relative;
			z-index: 1;
			display: block;
			margin: auto;
			background: transparent;
		}
		#offscreen
		{
			position: absolute;
			background-color: transparent;
			left: 0px;
			top: 50px;
			width: 1920px;
			height: 5px;
		}
	</style>
</head>
<body>
	<audio id = "music" src = "assets/music/MLP_Extended.flac" loop></audio>

	<!-- UI Buttons -->
	<div id = "ui">
		<button id = "characterButton">change character?</button>
		<button id = "specialButton">i love computer science!</button>
		<button id = "musicButton"></button>
		<button id = "volumeButton"></button>
	</div>

	<img id = "bg" src = "assets/animation/rainbow-dash.gif">
	<div id = "offscreen"></div>
	<canvas id="window"></canvas>
  	
	<script type="module" src = "./UI.js"></script>
</body>
</html>
